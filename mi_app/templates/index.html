{% extends "base.html" %}

{% block content %}
<div class="px-4 py-5 my-5 text-center">
    <h1 class="display-5 fw-bold">Bienvenido a tu App Contable</h1>
    <div class="col-lg-6 mx-auto">
        <p class="lead mb-4">Gestiona tus finanzas de forma sencilla y eficiente. Registra tus ingresos y gastos para tener un control total de tu economia.</p>
        <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
            <a href="{{ url_for('auth.register') }}" class="btn btn-primary btn-lg px-4 gap-3">Empezar ahora (Registrarse)</a>
            <a href="{{ url_for('auth.login') }}" class="btn btn-outline-secondary btn-lg px-4">Ya tengo una cuenta</a>
        </div>
    </div>
</div>
{% endblock %}
